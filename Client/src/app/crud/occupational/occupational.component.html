

<div class="container">
    <div class="card mt-5">
        <div class="container">
    
            <div class="card-body">

                <h2 class="mt-3" >Career Management</h2>
                
                <!-- Form for creating and updating records -->
                <form (ngSubmit)="onSubmit()" class="mt-3">
                    <div class="form-group">
                        <label for="name_occupational">name_occupational:</label><br>
                        <textarea id="name_occupational" name="name_occupational" [(ngModel)]="formoccupationalsData.name_occupational" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            
                <div class="container mt-5">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>ชื่อ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let occupational of occupationals">
                                <td>{{ occupational.id_occupational }}</td>
                                <td>{{ occupational.name_occupational }}</td>
                                <td>
                                    <button (click)="editCareer(occupational)" class="btn btn-warning btn-sm">Edit</button>
                                    <button (click)="deleteCareer(occupational.id_occupational)" class="btn btn-danger btn-sm ml-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
