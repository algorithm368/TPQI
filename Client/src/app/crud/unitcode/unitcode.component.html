<div class="container">
    <div class="card mt-5">
        <div class="container">
    
            <div class="card-body">
                <h2 class="mt-3">หน่วยสมรรถนะ</h2>
                
                <!-- Form for creating and updating records -->
                <form (ngSubmit)="onSubmitUnitcode()" class="mt-3">
                    <div class="form-group">
                        <label for="unit_code">รหัสหน่วยสมรรถนะ:</label>
                        <textarea type="text" id="unit_code" name="unit_code" [(ngModel)]="formunitsData.unit_code" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">ชื่อหน่วยสมรรถนะ:</label>
                        <textarea type="text" id="name" name="name" [(ngModel)]="formunitsData.name" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description_unitcode">คำอธิบายหน่วยสมรรถนะ (Description of Unit of Competency):</label>
                        <textarea type="text" id="description_unitcode" name="description_unitcode" [(ngModel)]="formunitsData.description_unitcode" class="form-control" required></textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div class="container mt-5">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>รหัสหน่วยสมรรถนะ</th>
                                <th>ชื่อหน่วยสมรรถนะ</th>
                                <th>คำอธิบายหน่วยสมรรถนะ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let unit of units">
                                <td>{{ unit.id_unit_code }}</td>
                                <td>{{ unit.unit_code }}</td>
                                <td>{{ unit.name }}</td>
                                <td>{{ unit.description_unitcode }}</td>
                                <td>
                                    <button (click)="editUnitcode(unit)" class="btn btn-warning btn-sm">Edit</button>
                                    
                                    <button (click)="deleteUnitcode(unit.id_unit_code)" class="btn btn-danger btn-sm ml-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
