<div class="container">
    <div class="card mt-5">
        <div class="container">
    
            <div class="card-body">
                <h2 class="mt-3">Skills Management</h2>
                
                <!-- Form for creating and updating records -->
                <form (ngSubmit)="onSubmitSkill()" class="mt-3">
                    <div class="form-group">
                    <label for="name_skill">ทักษะ:</label>
                    <textarea type="text" id="name_skill" name="name_skill" [(ngModel)]="formskillData.name_skill" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>

                <div class="container mt-5">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>ทักษะ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let skill of skills">
                                <td>{{ skill.id_skill }}</td>
                                <td>{{ skill.name_skill }}</td>
                                <td>
                                    <button (click)="editSkill(skill)" class="btn btn-warning btn-sm">Edit</button>
                                    <button (click)="deleteSkill(skill.id_skill)" class="btn btn-danger btn-sm ml-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
