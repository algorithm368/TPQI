  
<div class="container">
    <div class="card mt-5">
        <div class="container">
    
            <div class="card-body">
                <h2 class="mt-3">Career Management</h2>
            
                <!-- Form for creating and updating records -->
                <form (ngSubmit)="onSubmitCareers()" class="mt-3">
                    <div class="form-group">
                        <label for="name_career">ชื่อ อาชีพ:</label><br>
                        <textarea id="name_career" name="name_career" [(ngModel)]="formcareerData.name_career" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            
                <div class="container mt-5">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>ลำดับ</th>
                                <th>ชื่อ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let career of careers">
                                <td>{{ career.id_career }}</td>
                                <td>{{ career.name_career }}</td>
                                <td>
                                    <button (click)="editCareer(career)" class="btn btn-warning btn-sm">Edit</button>&nbsp;
                                    <button (click)="deleteCareer(career.id_career)" class="btn btn-danger btn-sm ml-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
